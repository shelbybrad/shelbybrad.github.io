## Jekyll configs
collections_dir: collections
encoding: utf-8
exclude:
  - CNAME
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - readme.md
  - SECURITY.md
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
future: true
highlighter: rouge
include:
  - ".htaccess"
keep_files:
  - ".git"
  - ".svn"
kramdown:
  auto_ids: true
  entity_output: as_char
  footnote_nr: 1
  hard_wrap: false
  input: GFM
  parse_block_html: true
  parse_span_html: false
  show_warnings: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: [1, 2, 3, 4, 5, 6]
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
paginate: 30
paginate_path: /blog/page-:num/
permalink: /blog/:title/
plugins:
  - jekyll-sitemap
profile: true
safe: true
sass:
  sass_dir: assets/css
  style: :compressed
strict_front_matter: true
theme: jekyll-theme-primer
timezone: Etc/UTC # Allows use to set dates/times without a GMT offset.
unpublished: false

## Site structure
collections:
  docs:
    output: true
    permalink: /docs/:path/
  events:
    output: true
    permalink: /events/:year/:month/:title/
  forms:
    output: false
    permalink: /:title/
  people:
    output: true
    permalink: /people/:path/
  sections:
    output: false
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
      sitemap: false
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
      schema:
        type: "Event"
  - scope:
      path: ""
      type: "forms"
    values:
      layout: "form"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "person"
      schema:
        type: "Person"
  - scope:
      path: ""
      type: "posts"
    values:
      classes: ""
      layout: "post"
      schema:
        type: "Article"
  - scope:
      path: ""
      type: "sections"
    values:
      layout: "section"
