<nav class="layout--strip background-color--grey-dark"><div class="layout--stripe--inner">
  {% assign pages = site.pages | sort:"weight" %}
  <ul class="menu">
    {% for p in pages %}
    {% if p.exclude == null and p.title.size >= 1 %}
    <li>
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | relative_url }}">{{ p.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div></nav>
