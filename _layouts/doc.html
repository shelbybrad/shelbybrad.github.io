---
layout: default
---
{% assign extension = page.name | slice: -2, 2 %}
{% if extension == "ml" %}
  {{ content }}
{% else %}
  <section class="layout--stripe {% if page.classes %}{{ page.classes }}{% endif %}" id="section-{{ page.title | slugify }}">
    <div class="layout--stripe--inner">
      {{ content }}
    </div>
  </section>
{% endif %}
