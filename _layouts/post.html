---
layout: default
---
<section class="layout--stripe">
  <div class="layout--stripe--inner">
    {% include molecules/byline.html
      classes="background-color--second-light"
      entity=page
    %}
  </div>
</section>

{% assign extension = page.name | slice: -2, 2 %}
{% if extension == "ml" %}
  {{ content }}
{% else %}
  <section class="layout--stripe markdownified {% if page.classes %}{{ page.classes }}{% endif %}">
    <div class="layout--stripe--inner">
      {{ content }}
    </div>
  </section>
{% endif %}
